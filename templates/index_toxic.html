<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxsio</title>

    <!-- Loading font types -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='dark.png')}}" />
    <!-- <link rel="stylesheet" href="../static/css/index.css" /> -->
  </head>

  <body onload="myFunction()">
    <header>
      <h2>Wanna know Your Comment's Toxicity?</h2>
    </header>
    <main>
      <!-- <h3>Upload Scrapped Comments for Detection</h3> -->

      <form action="{{ url_for('predict')}}" method="post" class="form-text">
        <textarea type="text" name="text" placeholder="Enter your text" required="required"> </textarea>
        <button class="button-85" role="button" style="font-size: 20px">Predict</button>
      </form>

      <div style="width: 100%; height: 12px; border-bottom: 1px solid white; text-align: center">
        <span style="font-size: 20px; background-color: #21002e; color: white; padding: 0 10px"> OR </span>
      </div>
      <br />

      <form action="{{ url_for('predict')}}" method="post" class="form-file">
        <input id="text" type="file" name="text" class="x" accept=".csv" required="required" background-color="red" />
        <button class="button-85" role="button">Predict</button>
      </form>
    </main>

    <footer>
      <a href="{{ url_for ('faq') }}" class="link">Frequently Asked Questions</a>
      |
      <a href="{{ url_for ('about') }}" class="link">About Us</a>
    </footer>
  </body>
</html>
